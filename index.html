<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>erhii</title>
 <style>
    body { font-family: monospace; background: #f0f0f0; padding: 20px; }
    #log {
      background: #111;
      color: #0f0;
      padding: 10px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .log-info { color: #0f0; }
    .log-warn { color: yellow; }
    .log-error { color: red; }
  </style>
</head>
<body>
  <h1>Console Log</h1>
  <div id="log">-- Bắt đầu log --</div>

  <script>
    (function () {
      const logDiv = document.getElementById("log");

      function writeToScreen(type, args) {
        const line = document.createElement("div");
        line.className = `log-${type}`;
        line.textContent = `[${type.toUpperCase()}] ` + [...args].join(' ');
        logDiv.appendChild(line);
        logDiv.scrollTop = logDiv.scrollHeight; // luôn cuộn xuống dưới
      }

      // Ghi đè console methods
      const originalLog = console.log;
      const originalWarn = console.warn;
      const originalError = console.error;
      const originalInfo = console.info;

      console.log = function (...args) {
        originalLog.apply(console, args);
        writeToScreen("log", args);
      };

      console.warn = function (...args) {
        originalWarn.apply(console, args);
        writeToScreen("warn", args);
      };

      console.error = function (...args) {
        originalError.apply(console, args);
        writeToScreen("error", args);
      };

      console.info = function (...args) {
        originalInfo.apply(console, args);
        writeToScreen("info", args);
      };
    })();
  </script>

</head>

</body>
